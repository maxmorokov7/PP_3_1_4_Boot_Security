<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<form class="mb-3" th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="name">Enter name</label>
    <input class="form-control" type="text" th:field="*{name}" id="name" required/>
    <br/>
    <label for="surname">Enter surname</label>
    <input class="form-control" type="text" th:field="*{surname}" id="surname" required/>
    <br/>
    <label for="password">Enter password</label>
    <input class="form-control" type="text" th:field="*{password}" id="password" required/>
    <br/>
    <input type="submit" value="Create!"/>

</form>

</body>
</html>
