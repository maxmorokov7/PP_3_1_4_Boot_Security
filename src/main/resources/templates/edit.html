<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<form class="mb-3" th:method="POST" th:action="@{/admin/edit}" th:object="${user}">
    <table>
        <tr>
            <td class="mb-3">
                <label for="userId">UserId</label>
                <input class="form-control" readonly type="number" th:field="*{userId}" id="userId"
                       placeholder="UserId">
            </td>
        </tr>
        <tr>
            <td class="mb-3">
                <label for="name">Enter name</label>
                <input class="form-control" type="text" th:field="*{name}" id="name" required/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
            </td>
        </tr>
        <tr>
            <td class="mb-3">
                <label for="surname">Enter surname</label>
                <input class="form-control" type="text" th:field="*{surname}" id="surname"/>
                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
            </td>
        </tr>
        <tr>
            <td class="mb-3">
                <label for="password"><b>Password</b></label>
                <input th:name="password" th:type="password" class="form-control"
                       id="password"/>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <input type="submit" value="Edit user"/>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
